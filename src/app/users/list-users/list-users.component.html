<br>
<div>
    <h1>User List</h1>
    <h3>This page displays a list of all users that have been added in the database.</h3>
</div>
<br>
<button mat-raised-button color="warn" routerLink="/create-user" class="button-margin">+ Add User</button>
<br>

<div class="table-padding">
    <table>
      <table>
         <!-- <span class="list-users">{{user.id}} {{user.Name}}</span> -->
        <tr>
          <th>Internal ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>User Name</th>
          <th>Phone No.</th>
          <th>Job Title</th>
          <th>Action</th>
        </tr>
  
        <tr *ngFor="let user of users let i = index">
          <td>{{user._id}}</td> 
          <td>{{user.Name}}</td>
          <td>{{user.userDept}}</td>
          <td>{{user.userEmail}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.userPhone}}</td>
          <td>{{user.userTitle}}</td>
          <td><button id="b1" mat-button color="warn" (click)="onDelete(user._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button color="primary" id="b1" [routerLink]="['/edit-user', user._id]">
            <mat-icon>edit</mat-icon>
          </button></td>
        </tr>
      </table>
    </table>
  </div>
