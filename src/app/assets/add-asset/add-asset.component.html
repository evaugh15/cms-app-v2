<h3>{{mode}} Assets Here!</h3>
<hr>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <mat-form-field appearance="fill">
        <input matInput placeholder="Name" formControlName="itemName" [(ngModel)]="itemName" name="itemName" type="text" required>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Model" formControlName="itemModel" [(ngModel)]="itemModel" name="itemModel" required>
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Description" formControlName="itemDes" [(ngModel)]="itemDes" name="itemDes">
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Serial #" formControlName="itemSerial" [(ngModel)]="itemSerial" name="itemSerial">
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Cost (USD)" formControlName="itemCost" [(ngModel)]="itemCost" name="itemCost">
    </mat-form-field> <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Quantity" formControlName="itemQty" [(ngModel)]="itemQty" name="itemQty">
    </mat-form-field> <br>

    <p>
        <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid">Submit</button>
        <button type="reset" mat-raised-button color="accent">Reset</button>
    </p>
</form>
