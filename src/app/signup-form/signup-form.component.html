<div >
    
  <mat-card>
          <mat-card-title>Register Account</mat-card-title>
    <mat-card-content>
      <form  [formGroup]="registerForm"> <!--(ngSubmit)="submit()"-->
          <div>
                  <mat-form-field>
                      <input type="text" matInput placeholder="First Name" formControlName="firstName">
                  </mat-form-field>
                  <mat-form-field>
                      <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                  </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                  <input type="text" matInput placeholder="Email" formControlName="email">
              </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                  <input type="password" matInput placeholder="Confirm Password" formControlName="passwordConf">
                  <!-- <span *ngIf="(registerForm.password != registerForm.passwordConf) ">PPPPPPP</span> -->
              </mat-form-field>
          </div>
              
      
              
      
          <!-- <p *ngIf="error" class="error">
              {{ error }}
          </p> -->
      
          <div class="button">
              <button mat-raised-button color="accent" type="submit" (click)="register()">Register</button>   <!--(click)="register()"-->
          </div>
          <p>
              Form Status: {{ registerForm.status }}
            </p>
        
      </form>
      
    </mat-card-content>
    <p>Already Have an account? Login <a href="/login">Here</a></p>
    </mat-card>
    
    </div>
